<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{page_title}}</title>
  <meta name="description" content="{{page_description}}">
  <link rel="stylesheet" href="{{base_path}}/assets/main.css">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{base_path}}/feed.xml">
</head>
<body class="antialiased selection:bg-neutral-900 selection:text-white">

  <!-- Navigation -->
  <nav class="fixed top-0 w-full z-50 bg-[#FAFAFA]/80 backdrop-blur-md border-b border-neutral-100 transition-all duration-300" id="navbar">
    <div class="max-w-4xl mx-auto px-6 h-20 flex items-center justify-between">
      <a href="{{base_path}}/" class="text-lg font-semibold tracking-tight hover:text-neutral-600 transition-colors">
        Y.O.
      </a>
      <div class="flex gap-8 text-sm font-medium text-neutral-500">
        <a href="{{base_path}}/blog/" class="hover:text-black transition-colors">Blog</a>
        <a href="{{base_path}}/projects/" class="hover:text-black transition-colors">Projects</a>
      </div>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto px-6 pt-32 pb-24">
    {{content}}
  </main>

  <!-- Footer / Contact -->
  <footer id="contact" class="max-w-4xl mx-auto px-6 pb-24">
    <div class="fade-in-section border-t border-neutral-100 pt-16">
      <div class="md:flex justify-between items-start">
        <div class="mb-8 md:mb-0">
          <h2 class="text-2xl font-medium text-neutral-900 mb-6">Let's build something<br>meaningful together.</h2>
          <div class="flex gap-6">
            <a href="https://github.com/yi00it" target="_blank" rel="noopener noreferrer" class="hover-underline text-neutral-600 hover:text-neutral-900 text-sm font-medium">GitHub</a>
            <a href="{{base_path}}/feed.xml" class="hover-underline text-neutral-600 hover:text-neutral-900 text-sm font-medium">RSS</a>
          </div>
        </div>
        <div class="text-neutral-400 text-sm">
          <p>&copy; {{current_year}} {{site_name}}.</p>
          <p class="mt-2">Designed with precision.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Interactive Scripts -->
  <script>
    // Reveal on Scroll Animation
    const observerOptions = {
      root: null,
      rootMargin: '0px',
      threshold: 0.1
    };

    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
          observer.unobserve(entry.target);
        }
      });
    }, observerOptions);

    document.querySelectorAll('.fade-in-section').forEach(section => {
      observer.observe(section);
    });

    // Navbar shadow on scroll
    const nav = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        nav.classList.add('shadow-sm');
      } else {
        nav.classList.remove('shadow-sm');
      }
    });
  </script>
</body>
</html>
