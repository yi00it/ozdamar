<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{page_title}}</title>
  <meta name="description" content="{{page_description}}">
  <link rel="stylesheet" href="{{base_path}}/assets/main.css">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{base_path}}/feed.xml">
</head>
<body>
  <header class="border-b border-gray-200 mb-8">
    <nav class="container py-6">
      <div class="flex justify-between items-center">
        <a href="{{base_path}}/" class="text-xl font-bold no-underline">{{site_name}}</a>
        <div class="space-x-6">
          <a href="{{base_path}}/blog/">Blog</a>
          <a href="{{base_path}}/projects/">Projects</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    {{content}}
  </main>

  <footer class="border-t border-gray-200 mt-16">
    <div class="container py-8 text-center text-gray-600 text-sm">
      <p>&copy; {{current_year}} {{site_name}}. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
