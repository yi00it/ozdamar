<article class="max-w-3xl fade-reveal opacity-0 transition-opacity duration-700">
  <div class="mb-6">
    <a href="{{base_path}}/blog/" class="inline-flex items-center gap-2 text-dim hover:text-[#33ff00] transition-colors text-sm">
      <span>root@ozdamar:~$</span>
      <span>cd ..</span>
    </a>
  </div>

  <div class="flex items-center gap-3 mb-8">
    <span class="text-dim">root@ozdamar:~$</span>
    <h2 class="text-xl font-bold decoration-dotted underline underline-offset-4">cat ./logs/{{title}}</h2>
  </div>

  <header class="mb-12 border border-green p-6">
    <h1 class="text-3xl md:text-4xl font-bold mb-4 glow-text">{{title}}</h1>
    <div class="flex items-center gap-4 text-sm text-dim mb-4">
      <span>[</span>
      <time datetime="{{date_iso}}" class="font-mono">{{date_formatted}}</time>
      <span>]</span>
    </div>
    {{tags_html}}
  </header>

  <div class="prose max-w-none">
    {{content}}
  </div>
</article>
