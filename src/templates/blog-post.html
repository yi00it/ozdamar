<article class="max-w-2xl fade-in-section">
  <header class="mb-12">
    <h1 class="text-4xl md:text-5xl font-medium leading-[1.1] tracking-tight text-neutral-900 mb-6">{{title}}</h1>
    <div class="flex items-center gap-4 text-sm text-neutral-400 mb-6">
      <time datetime="{{date_iso}}" class="font-mono">{{date_formatted}}</time>
    </div>
    {{tags_html}}
  </header>

  <div class="prose prose-lg prose-neutral max-w-none">
    {{content}}
  </div>
</article>
