<article>
  <header class="mb-8">
    <h1 class="text-3xl font-bold mb-4">{{title}}</h1>
    <p class="text-xl text-gray-700 mb-4">{{description}}</p>

    <div class="flex gap-4 mb-4">
      <a href="{{github}}" class="inline-block px-4 py-2 bg-gray-900 text-white rounded hover:bg-gray-800">
        View on GitHub
      </a>
      {{demo_link}}
    </div>

    {{tags_html}}
  </header>

  <div class="prose prose-lg max-w-none">
    {{content}}
  </div>
</article>
