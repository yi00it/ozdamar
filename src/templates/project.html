<article class="max-w-2xl fade-in-section">
  <header class="mb-12">
    <h1 class="text-4xl md:text-5xl font-medium leading-[1.1] tracking-tight text-neutral-900 mb-6">{{title}}</h1>
    <p class="text-xl text-neutral-500 mb-8">{{description}}</p>

    <div class="flex gap-4 mb-6">
      <a href="{{github}}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 px-6 py-3 bg-neutral-900 text-white rounded-full hover:bg-neutral-800 transition-all text-sm font-medium">
        View on GitHub
      </a>
      {{demo_link}}
    </div>

    {{tags_html}}
  </header>

  <div class="prose prose-lg prose-neutral max-w-none">
    {{content}}
  </div>
</article>
